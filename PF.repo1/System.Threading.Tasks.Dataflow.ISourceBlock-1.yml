  name: ConsumeMessage(DataflowMessageHeader, ITargetBlock<TOutput>, Boolean)
  nameWithType: ISourceBlock<TOutput>.ConsumeMessage(DataflowMessageHeader, ITargetBlock<TOutput>, Boolean)
  fullName: ISourceBlock<TOutput>.ConsumeMessage(DataflowMessageHeader, ITargetBlock<TOutput>, Boolean)
  type: Method
  assemblies:
  - System.Threading.Tasks.Dataflow
  namespace: System.Threading.Tasks.Dataflow
  summary: Called by a linked <xref href="System.Threading.Tasks.Dataflow.ITargetBlock`1"></xref> to accept and consume a T:System.Threading.Tasks.Dataflow.DataflowMessageHeader previously offered by this <xref href="System.Threading.Tasks.Dataflow.ISourceBlock`1"></xref>.
  remarks: Only <xref:System.Threading.Tasks.Dataflow.ITargetBlock%601> instances linked to this <xref:System.Threading.Tasks.Dataflow.ISourceBlock%601> instance may use <xref:System.Threading.Tasks.Dataflow.ISourceBlock%601.ConsumeMessage%2A>, and it must only be used to consume <xref:System.Threading.Tasks.Dataflow.DataflowMessageHeader> instances previously offered by this source to the target.
  syntax:
    content: public TOutput ConsumeMessage (System.Threading.Tasks.Dataflow.DataflowMessageHeader messageHeader, System.Threading.Tasks.Dataflow.ITargetBlock<out TOutput> target, out bool messageConsumed);
    parameters:
    - id: messageHeader
      type: System.Threading.Tasks.Dataflow.DataflowMessageHeader
      description: The <xref href="System.Threading.Tasks.Dataflow.DataflowMessageHeader"></xref> of the message being consumed.
    - id: target
      type: System.Threading.Tasks.Dataflow.ITargetBlock{TOutput}
      description: The <xref href="System.Threading.Tasks.Dataflow.ITargetBlock`1"></xref> consuming the message.
    - id: messageConsumed
      type: System.Boolean
      description: '`true` if the message was successfully consumed; otherwise, `false`.'
    return:
      type: TOutput
      description: "The value of the consumed message. This may correspond to a different  <xref href=\"System.Threading.Tasks.Dataflow.DataflowMessageHeader\"></xref> instance than was previously reserved and passed as the <code>messageHeader</code> to <xref href=\"System.Threading.Tasks.Dataflow.ISourceBlock`1.ConsumeMessage(System.Threading.Tasks.Dataflow.DataflowMessageHeader,System.Threading.Tasks.Dataflow.ITargetBlock{`0},System.Boolean@)\"></xref>. The consuming <xref href=\"System.Threading.Tasks.Dataflow.ITargetBlock`1\"></xref> must use the returned value instead of the value passed as <code>messageValue</code> through <xref href=\"System.Threading.Tasks.Dataflow.ITargetBlock`1.OfferMessage(System.Threading.Tasks.Dataflow.DataflowMessageHeader,`0,System.Threading.Tasks.Dataflow.ISourceBlock{`0},System.Boolean)\"></xref>.  \n  \n If the message requested is not available, the return value will be null."
  overload: System.Threading.Tasks.Dataflow.ISourceBlock`1.ConsumeMessage*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The messageHeader is not valid.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The target is `null`.
