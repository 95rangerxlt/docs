  namespace: System.Threading.Tasks.Dataflow
  summary: Provides options used to configure the processing performed by dataflow blocks.
  remarks: "> [!NOTE]\n>  The TPL Dataflow Library (<xref:System.Threading.Tasks.Dataflow> namespace) is not distributed with the net_v45. To install the <xref:System.Threading.Tasks.Dataflow> namespace, open your project in [!INCLUDE[vs_dev11_long](~/includes/vs-dev11-long-md.md)], choose **Manage NuGet Packages** from the Project menu, and search online for the `Microsoft.Tpl.Dataflow` package.  \n  \n <xref:System.Threading.Tasks.Dataflow.DataflowBlockOptions> is mutable and can be configured through its properties.  \n  \n When specific configuration options are not set, the following defaults are used:  \n  \n|Options|Default|  \n|-------------|-------------|  \n|TaskScheduler|<xref:System.Threading.Tasks.TaskScheduler.Default%2A>|  \n|MaxMessagesPerTask|DataflowBlockOptions.Unbounded (-1)|  \n|CancellationToken|<xref:System.Threading.CancellationToken.None%2A>|  \n|BoundedCapacity|DataflowBlockOptions.Unbounded (-1)|  \n  \n Dataflow blocks capture the state of the options at their construction. Subsequent changes to the provided <xref:System.Threading.Tasks.Dataflow.DataflowBlockOptions> instance should not affect the behavior of a dataflow block."
  syntax:
    content: public class DataflowBlockOptions
