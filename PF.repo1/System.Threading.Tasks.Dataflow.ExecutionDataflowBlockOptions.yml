- uid: System.Threading.Tasks.Dataflow.ExecutionDataflowBlockOptions.SingleProducerConstrained
  commentId: P:System.Threading.Tasks.Dataflow.ExecutionDataflowBlockOptions.SingleProducerConstrained
  id: SingleProducerConstrained
  parent: System.Threading.Tasks.Dataflow.ExecutionDataflowBlockOptions
  langs:
  - csharp
  name: SingleProducerConstrained
  nameWithType: ExecutionDataflowBlockOptions.SingleProducerConstrained
  fullName: ExecutionDataflowBlockOptions.SingleProducerConstrained
  type: Property
  assemblies:
  - System.Threading.Tasks.Dataflow
  namespace: System.Threading.Tasks.Dataflow
  summary: Gets whether code using the dataflow block is constrained to one producer at a time.
  remarks: This property defaults to false, such that the block may be used by multiple producers concurrently. This property should only be set to true if the code using the block can guarantee that it will only ever be used by one producer (e.g. a source linked to the block) at a time, meaning that methods like Post, Complete, Fault, and OfferMessage will never be called concurrently. Some blocks may choose to capitalize on the knowledge that there will only be one producer at a time in order to provide better performance.
  syntax:
    content: public bool SingleProducerConstrained { get; set; }
    return:
      type: System.Boolean
      description: Returns  <xref href="System.Boolean"></xref>.
  overload: System.Threading.Tasks.Dataflow.ExecutionDataflowBlockOptions.SingleProducerConstrained*
  exceptions: []
