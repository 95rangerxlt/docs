  summary: Creates a new instance of the HtmlEncoder class that specifies characters the encoder is allowed to not encode.
  remarks: Some characters in `allowedRanges` might still be encoded; that is, this parameter indicates what ranges the encoder is allowed to not encode, not what characters it must not encode.
