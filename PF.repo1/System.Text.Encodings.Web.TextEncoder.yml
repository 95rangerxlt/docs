  type: Method
  assemblies:
  - System.Text.Encodings.Web
  namespace: System.Text.Encodings.Web
  summary: Encodes a Unicode scalar value and writes it to a buffer.
  remarks: This method is seldom called directly. One of the <xref:System.Text.Encodings.Web.TextEncoder.Encode%20> overloads should be used instead. Implementations of the <xref:System.Text.Encodings.Web.TextEncoder> class must be thread-safe and stateless.
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      public abstract bool TryEncodeUnicodeScalar (int unicodeScalar, char* buffer, int bufferLength, out int numberOfCharactersWritten);
    parameters:
    - id: unicodeScalar
      type: System.Int32
      description: A Unicode scalar value.
    - id: buffer
      type: System.Char*
      description: A pointer to the buffer to which to write the encoded text.
    - id: bufferLength
      type: System.Int32
      description: The length of the destination <code>buffer</code> in characters.
    - id: numberOfCharactersWritten
      type: System.Int32
      description: When the method returns, indicates the number of characters written to the <code>buffer</code>.
    return:
      type: System.Boolean
      description: '`false` if <code>bufferLength</code> is too small to fit the encoded text; otherwise, returns `true`.'
  overload: System.Text.Encodings.Web.TextEncoder.TryEncodeUnicodeScalar*
  exceptions: []
