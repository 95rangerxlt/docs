- uid: System.Threading.Tasks.Dataflow.ITargetBlock`1.OfferMessage(System.Threading.Tasks.Dataflow.DataflowMessageHeader,`0,System.Threading.Tasks.Dataflow.ISourceBlock{`0},System.Boolean)
  commentId: M:System.Threading.Tasks.Dataflow.ITargetBlock`1.OfferMessage(System.Threading.Tasks.Dataflow.DataflowMessageHeader,`0,System.Threading.Tasks.Dataflow.ISourceBlock{`0},System.Boolean)
  id: OfferMessage(System.Threading.Tasks.Dataflow.DataflowMessageHeader,`0,System.Threading.Tasks.Dataflow.ISourceBlock{`0},System.Boolean)
  parent: System.Threading.Tasks.Dataflow.ITargetBlock`1
  langs:
  - csharp
  name: OfferMessage(DataflowMessageHeader, TInput, ISourceBlock<TInput>, Boolean)
  nameWithType: ITargetBlock<TInput>.OfferMessage(DataflowMessageHeader, TInput, ISourceBlock<TInput>, Boolean)
  fullName: ITargetBlock<TInput>.OfferMessage(DataflowMessageHeader, TInput, ISourceBlock<TInput>, Boolean)
  type: Method
  assemblies:
  - System.Threading.Tasks.Dataflow
  namespace: System.Threading.Tasks.Dataflow
  summary: Offers a message to the <xref href="System.Threading.Tasks.Dataflow.ITargetBlock`1"></xref>, giving the target the opportunity to consume or postpone the message.
  syntax:
    content: public System.Threading.Tasks.Dataflow.DataflowMessageStatus OfferMessage (System.Threading.Tasks.Dataflow.DataflowMessageHeader messageHeader, TInput messageValue, System.Threading.Tasks.Dataflow.ISourceBlock<in TInput> source, bool consumeToAccept);
    parameters:
    - id: messageHeader
      type: System.Threading.Tasks.Dataflow.DataflowMessageHeader
      description: A <xref href="System.Threading.Tasks.Dataflow.DataflowMessageHeader"></xref> instance that represents the header of the message being offered.
    - id: messageValue
      type: TInput
      description: The value of the message being offered.
    - id: source
      type: System.Threading.Tasks.Dataflow.ISourceBlock{TInput}
      description: The <xref href="System.Threading.Tasks.Dataflow.ISourceBlock`1"></xref> offering the message. This may be null.
    - id: consumeToAccept
      type: System.Boolean
      description: Set to `true` to instruct the target to call <xref href="System.Threading.Tasks.Dataflow.ISourceBlock`1.ConsumeMessage(System.Threading.Tasks.Dataflow.DataflowMessageHeader,System.Threading.Tasks.Dataflow.ITargetBlock{`0},System.Boolean@)"></xref> synchronously during the call to <xref href="System.Threading.Tasks.Dataflow.ITargetBlock`1.OfferMessage(System.Threading.Tasks.Dataflow.DataflowMessageHeader,`0,System.Threading.Tasks.Dataflow.ISourceBlock{`0},System.Boolean)"></xref>, prior to returning <xref href="System.Threading.Tasks.Dataflow.DataflowMessageStatus.Accepted"></xref>, in order to consume the message.
    return:
      type: System.Threading.Tasks.Dataflow.DataflowMessageStatus
      description: "The status of the offered message. If the message was accepted by the target, <xref href=\"System.Threading.Tasks.Dataflow.DataflowMessageStatus.Accepted\"></xref> is returned, and the source should no longer use the offered message, because it is now owned by the target. If the message was postponed by the target, <xref href=\"System.Threading.Tasks.Dataflow.DataflowMessageStatus.Postponed\"></xref> is returned as a notification that the target may later attempt to consume or reserve the message; in the meantime, the source still owns the message and may offer it to other blocks.  \n  \n If the target would have otherwise postponed message, but source was `null`, <xref href=\"System.Threading.Tasks.Dataflow.DataflowMessageStatus.Declined\"></xref> is instead returned.  \n  \n If the target tried to accept the message but missed it due to the source delivering the message to another target or simply discarding it, <xref href=\"System.Threading.Tasks.Dataflow.DataflowMessageStatus.NotAvailable\"></xref> is returned.  \n  \n If the target chose not to accept the message, <xref href=\"System.Threading.Tasks.Dataflow.DataflowMessageStatus.Declined\"></xref> is returned. If the target chose not to accept the message and will never accept another message from this source, <xref href=\"System.Threading.Tasks.Dataflow.DataflowMessageStatus.DecliningPermanently\"></xref> is returned."
  overload: System.Threading.Tasks.Dataflow.ITargetBlock`1.OfferMessage*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The  <code>messageHeader</code> is not valid.  \n  \n -or- <code>consumeToAccept</code> may only be true if provided with a non-null <code>source</code>."
