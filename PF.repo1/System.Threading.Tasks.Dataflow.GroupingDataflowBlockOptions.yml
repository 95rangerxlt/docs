  - System.Threading.Tasks.Dataflow
  namespace: System.Threading.Tasks.Dataflow
  summary: Provides options used to configure the processing performed by dataflow blocks that group together multiple messages. These are dataflow blocks such as <xref href="System.Threading.Tasks.Dataflow.JoinBlock`2"></xref> and  <xref href="System.Threading.Tasks.Dataflow.BatchBlock`1"></xref>.
  remarks: "> [!NOTE]\n>  The TPL Dataflow Library (<xref:System.Threading.Tasks.Dataflow> namespace) is not distributed with the [!INCLUDE[net_v45](~/includes/net-v45-md.md)]. To install the <xref:System.Threading.Tasks.Dataflow> namespace, open your project in [!INCLUDE[vs_dev11_long](~/includes/vs-dev11-long-md.md)], choose **Manage NuGet Packages** from the Project menu, and search online for the `Microsoft.Tpl.Dataflow` package.  \n  \n <xref:System.Threading.Tasks.Dataflow.GroupingDataflowBlockOptions> is mutable and can be configured through its properties.  \n  \n When specific configuration options are not set, the following defaults are used:  \n  \n|Options|Default|  \n|-------------|-------------|  \n|TaskScheduler|<xref:System.Threading.Tasks.TaskScheduler.Default%2A>|  \n|CancellationToken|<xref:System.Threading.CancellationToken.None%2A>|  \n|MaxMessagesPerTask|DataflowBlockOptions.Unbounded (-1)|  \n|BoundedCapacity|DataflowBlockOptions.Unbounded (-1)|  \n|MaxNumberOfGroups|GroupingDataflowBlockOptions.Unbounded (-1)|  \n|Greedy|`true`|  \n  \n Dataflow block capture the state of the options at their construction. Subsequent changes to the provided <xref:System.Threading.Tasks.Dataflow.GroupingDataflowBlockOptions> instance should not affect the behavior of a dataflow block."
  syntax:
    content: 'public class GroupingDataflowBlockOptions : System.Threading.Tasks.Dataflow.DataflowBlockOptions'
